<div class="pointer-events-none absolute top-0 left-0 w-full h-full">
  <div class="pointer-events-auto md:w-1/5 md:h-full bg-gray-100 rounded-r-xl shadow-md">
    <div class="block pt-24 px-4 h-1/2">
      <button routerLink="../details">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
        </svg>
      </button>
      <div class="flex justify-center items-center text-2xl font-bold">
        Dodaj lokacje
      </div>
      <div class="flex w-full h-16 mt-4 p-2 items-center bg-white rounded-xl shadow-md">
        <p>Nazwa</p>
        <input [(ngModel)]="this.name" class="w-full h-full mx-2 my-2 p-2 bg-gray-100 focus:outline-none rounded-xl" type="text" required maxlength="20" placeholder="Nazwa miejsca"/>
      </div>
      <div class="flex w-full h-16 mt-4 p-2 items-center bg-white rounded-xl shadow-md">
        <p>Czas wystąpienia</p>
        <input [(ngModel)]="this.runtime" class="w-full h-full mx-2 my-2 p-2 bg-gray-100 focus:outline-none rounded-xl" type="text" required maxlength="8" placeholder="00:00:00 (Opcjonalne)"/>
      </div>
      <div *ngIf="media_type == 'tv'" class="flex w-full h-16 mt-4 p-2 items-center bg-white rounded-xl shadow-md">
        <p>Odcinek</p>
        <input [(ngModel)]="this.episode" class="w-full h-full mx-2 my-2 p-2 bg-gray-100 focus:outline-none rounded-xl" type="text" maxlength="6" placeholder="s01e01 (Opcjonalne)"/>
      </div>
      <div class="flex w-full h-16 mt-4 p-2 items-center bg-white rounded-xl shadow-md">
        <p>Opis</p>
        <input [(ngModel)]="this.description" class="w-full h-full mx-2 my-2 p-2 bg-gray-100 focus:outline-none rounded-xl" type="text" maxlength="100" placeholder="(Opcjonalne)"/>
      </div>
      <div class="flex gap-4 mt-4">
        <label (change)="setLocationImage($event)" class="flex w-full h-16 justify-center cursor-pointer items-center hover:scale-[1.02] bg-teal-300 hover:bg-teal-400 duration-200 rounded-xl shadow-md">
          Załącz zdjęcie
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
            <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 0 1 2.25-2.25h16.5A2.25 2.25 0 0 1 22.5 6v12a2.25 2.25 0 0 1-2.25 2.25H3.75A2.25 2.25 0 0 1 1.5 18V6ZM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0 0 21 18v-1.94l-2.69-2.689a1.5 1.5 0 0 0-2.12 0l-.88.879.97.97a.75.75 0 1 1-1.06 1.06l-5.16-5.159a1.5 1.5 0 0 0-2.12 0L3 16.061Zm10.125-7.81a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Z" clip-rule="evenodd" />
          </svg>
          <input type="file" class="hidden" name="locationImage">                    
        </label>
        <button *ngIf="markLocationEnabled" (click)="markLocation()" class="flex w-full h-16 justify-center items-center hover:scale-[1.02] bg-teal-300 hover:bg-teal-400 duration-200 rounded-xl shadow-md">
          Zaznacz lokację
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
            <path fill-rule="evenodd" d="m11.54 22.351.07.04.028.016a.76.76 0 0 0 .723 0l.028-.015.071-.041a16.975 16.975 0 0 0 1.144-.742 19.58 19.58 0 0 0 2.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 0 0-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 0 0 2.682 2.282 16.975 16.975 0 0 0 1.145.742ZM12 13.5a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" clip-rule="evenodd" />
          </svg>                        
        </button>
        <button *ngIf="!markLocationEnabled" (click)="clearLocation()" class="flex w-full h-16 justify-center items-center hover:scale-[1.02] bg-red-500 hover:bg-red-600 duration-200  rounded-xl shadow-md">
          Usuń lokację
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
            <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z" clip-rule="evenodd" />
          </svg>                                 
        </button>
      </div>
      <div *ngIf="locationImageUrl" class="flex w-full h-60 pt-4 justify-center">
        <img class="object-contain rounded-xl shadow-md" [src]="locationImageUrl">
      </div>
      <button (click)="addMapLocation()" routerLink="../add" class="flex w-full h-16 mt-4 text-xl justify-center items-center hover:scale-[1.02] bg-teal-300 hover:bg-teal-400 duration-200 rounded-xl shadow-md">
        Dodaj
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" data-slot="icon" class="ml-2 w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>        
      </button>
    </div>
  </div>
</div>
