<div class="md:p-8 p-2 bg-gray-100 rounded-xl shadow-md">
  <div class="block md:p-8 p-2 bg-white rounded-xl shadow-md">
    <div class="md:flex block justify-between">
      <div class="flex justify-between items-center">
        <div class="md:text-3xl text-xl font-bold">Aktywność</div>
      </div>
    </div>
    <div *ngIf="userService.mediaReviewList.length == 0" class="flex text-xl md:my-8 my-2 md:p-4 p-2 duration-200 bg-gray-100 rounded-xl shadow-md">
      Ten użytkownik nie posiada jeszcze ocenionych produkcji
    </div>
    <div *ngFor="let media of userService.mediaReviewList" class="flex md:h-52 min-h-40 md:my-8 my-2 hover:scale-[1.02] duration-200 rounded-xl">
      <a routerLink="/{{media.media_type}}/{{media.media_id}}" class="flex w-full items-center">
        <img class="md:w-fit w-1/4 md:h-full h-fit object-fill rounded-xl shadow-md" src="https://image.tmdb.org/t/p/w200/{{media.poster_path}}" onerror="this.src='assets/images/movie_blank.png';">
        <div class="block w-[90%] h-full md:ml-4 ml-2 md:p-4 p-2 bg-gray-50 rounded-xl shadow-md">
          <div class="flex justify-between">
            <div class="md:text-2xl text-base font-bold">
              {{media.title}}
            </div>
            <div *ngIf="media.media_type == 'movie'" class="flex md:text-base h-fit text-xs p-2 items-center bg-teal-300 rounded-xl shadow-md">
              Film
            </div>
            <div *ngIf="media.media_type == 'tv'" class="flex md:text-base h-fit text-xs p-2 items-center bg-teal-300 rounded-xl shadow-md">
              Serial
            </div>
          </div>
          <div class="flex h-3/4">
            <div class="md:w-1/5 w-full">
              {{media.createdAt | date: 'd.MM.y'}}
              <div *ngIf="media.rating > 0"class="flex items-center">
                <div *ngFor="let item of [].constructor(media.rating)">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="md:w-8 md:h-8 w-6 h-6 text-yellow-300">
                    <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" />
                  </svg>
                </div>
                <div *ngIf="media.favourite">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="md:w-8 md:h-8 w-6 h-6 text-red-600">
                  <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
                </svg>
                </div>
              </div>
            </div>
            <div class="flex md:w-4/5 w-full h-full items-center md:text-base text-xs line-clamp-3 text-justify">
              {{media.review}}
            </div>
          </div> 
        </div>
      </a>
    </div>
  </div>
</div>
