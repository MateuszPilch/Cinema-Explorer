<div class="block pb-4 m-auto justify-center items-center">
  <div class="flex md:w-1/6 w-1/2 pb-4 m-auto justify-center">
    <div class="relative">
      <label *ngIf="canEdit()" (change)="setAvatar($event)" class="w-1/2 h-1/2 absolute top-1/4 left-1/4 cursor-pointer opacity-0 hover:opacity-100 hover:scale-125 duration-200">
        <input type="file" class="hidden" name="avatar">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mx-auto w-16 h-16 text-teal-300">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
        </svg>
      </label>
      <img class="object-contain w-36 h-36 rounded-full shadow-md" [src]="avatarPath" onerror="this.src='assets/images/person_blank.png';">
    </div>
  </div> 
  <div class="flex py-4 justify-center items-center text-3xl font-bold">
    {{nickname}} 
  </div>
</div>
<div class="flex md:p-8 p-2 rounded-xl justify-between">
  <button routerLink="activity" class="px-4 md:py-2 md:text-lg text-sm bg-teal-300 hover:scale-[1.03] duration-200 rounded-full shadow-md">
    Aktywność
  </button>
  <button (click)="movieListFilter()" routerLink="reviewlist" class="px-4 md:py-2 md:text-lg text-sm bg-teal-300 hover:scale-[1.03] duration-200 rounded-full shadow-md">
    Filmy 
    <b>{{getMediaListCount("movie")}}</b>
  </button>
  <button (click)="tvListFilter()" routerLink="reviewlist" class="px-4 md:py-2 md:text-lg text-sm bg-teal-300 hover:scale-[1.03] duration-200 rounded-full shadow-md">
    Seriale
    <b>{{getMediaListCount("tv")}}</b>
  </button>
  <button (click)="favouritveListFilter()" routerLink="reviewlist" class="px-4 md:py-2 md:text-lg text-sm bg-teal-300 hover:scale-[1.03] duration-200 rounded-full shadow-md">
    Ulubione
    <b>{{getFavouriteListCount()}}</b>
  </button>
  <button (click)="toWatchListFilter()" routerLink="reviewlist" class="px-4 md:py-2 md:text-lg text-sm bg-teal-300 hover:scale-[1.03] duration-200 rounded-full shadow-md">
    Chce zobaczyć
    <b>{{getToWatchListCount()}}</b>
  </button>
</div>
<router-outlet></router-outlet>
