<div class="font-poppins">
  <div class="md:p-8 p-2 bg-gray-100 rounded-xl shadow-md">
    <div class="block md:p-8 p-2 bg-white rounded-xl shadow-md">
      <div class="md:flex block justify-between">
        <div class="md:text-3xl text-xl font-bold">Filmy</div>
        <div class="flex items-center">
          <div class="flex gap-4">
            <button class="p-2 md:text-lg text-sm hover:scale-105 duration-200 bg-teal-300 rounded-xl shadow-md">
              Najwyżej oceniane
            </button>
            <button class="p-2 md:text-lg text-sm hover:scale-105 duration-200 bg-teal-300 rounded-xl shadow-md">
              Popularne
            </button>
            <button class="p-2 md:text-lg text-sm hover:scale-105 duration-200 bg-teal-300 rounded-xl shadow-md">
               W kinach
            </button>
            <button class="p-2 md:text-lg text-sm hover:scale-105 duration-200 bg-teal-300 rounded-xl shadow-md">
              Nadchodzące
            </button>
          </div>
        </div>
      </div>
      <div class="flex mt-8 bg-gray-100 rounded-xl shadow-md">
        <div class="p-2 text-base">Filtry</div>
      </div>
      <div *ngIf="movieData.results.length == 0" class="flex text-xl md:my-8 my-2 md:p-4 p-2 pt-8 duration-200 rounded-xl shadow-md">
        Brak wyników wyszukiwania
      </div>
      <div class="grid md:grid-cols-5 grid-cols-2 pt-8 gap-8">
        <div *ngFor="let movie of movieData.results" class="block bg-gray-100 hover:scale-105 duration-200 rounded-xl shadow-md">
          <a href="/movie/{{movie.id}}">
              <img class="rounded-t-xl" src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}" onerror="this.src='assets/images/movie_blank.png';">   
              <div class="block text-center text-sm pt-2">
              <div class="font-bold overflow">{{movie.title}}</div>
              <div class="flex justify-center items-center">
                <div class="md:text-base text-xs font-bold">
                  {{movie.vote_average / 2}}
                </div>
                <div class="pl-1">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="md:w-8 md:h-8 w-6 h-6 text-yellow-300">
                    <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" />
                  </svg>
                </div>
              </div>
              <div class="py-2 truncate">{{movie.release_date}}</div>
            </div>
          </a>
        </div>
      </div>
